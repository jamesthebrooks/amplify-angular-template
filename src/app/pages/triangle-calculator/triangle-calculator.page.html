<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Triangle Calculator</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleMode()">
        {{ mode === 'side-angle-side' ? 'Side-Angle-Side' : 'Angle-Side-Angle' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Input fields -->
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4" *ngFor="let input of inputs; let i = index">
            <ion-item>
              <ion-label position="stacked">{{ input.type | titlecase }} Value</ion-label>
              <ion-input
                type="number"
                [value]="input.value"
                (ionChange)="onValueChange(i, $event.detail.value)">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button expand="full" (click)="calculateTriangle()">Calculate</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Canvas for rendering the triangle -->
  <canvas #triangleCanvas width="300" height="300"></canvas>

  <!-- Error message -->
  <ion-card *ngIf="errorMessage">
    <ion-card-content>
      <p color="danger">{{ errorMessage }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
