version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.19.1
        - nvm use 18.19.1
        - node -v
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.1
        - nvm use 18.19.1
        - node -v
        - npm ci --cache .npm --prefer-offline
        - npm install -g @ionic/cli
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: www
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
